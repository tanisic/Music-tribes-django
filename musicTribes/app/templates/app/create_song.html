{% extends 'app/base.html' %}
{% load static %}
{% load bootstrap4 %}       {# import bootstrap4/bootstrap3 #}
{% block content %}
{{form.media}}
<div class="container all-forms">
    <div class="row">
            <div class="col-md-12"><h2 class="text-center">Create Song</h2></div>
        </div>
            <form method="post" accept-charset="utf-8">
                {% csrf_token %}
                
                {%include 'includes/bs4_form.html' with form=form %}
                <div class="row">
                <div class="col-md-8 mx-auto"><input type="submit" value="Save" class="btn btn-primary"></div>
            </form>
</div>
{% endblock %}
